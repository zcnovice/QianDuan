<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <!-- 1.引入jquery的js库 -->
    <script src="./js/jquery3.7.1.js"></script>
</head>
<body>
    <!-- 
    
    1、什么时Jquery?
        jQuery是一个快速、小巧、功能丰富的JavaScript库。它通过一个易于使用的API使HTML文档遍历和操作、
        事件处理、动画和Ajax等操作变得更加简单，该API可在多种浏览器中工作。凭借其多功能性和可扩展性，
        jQuery改变了数百万人编写JavaScript的方式。

    2、jquery优点
        跨平台
        支持链式操作
        等等
    3、jQuery语法

    原生js获取对象:
        var node = document.getElementById("id")  this 
    jquery支持css选择:
        $("css选择") 或者  jQuery("css选择器") 
        把this关键字转换成jquery对象：
        $(this) 或者 $(document)
        
    jquery对象只能调用jquery中提供API,不能调用原生js中提供属性和方法。同理，原生js对象只能调用js中提供属性和方法，不能调用jquery对象中API
    但是jquery代码中可以嵌套原生js代码。

    
    入门案例:
        复选框操作

       1.导入jquery库
       2.定义 页面内容
       3.使用jquery实现
    -->
    <input type="checkbox" id="selectAll" /> 全选/全不选<br/>
    爱好:
    <input type="checkbox" class="likes" />敲代码
    <input type="checkbox" class="likes" />旅游
    <input type="checkbox" class="likes" />打游戏
    <input type="checkbox" class="likes" />唱歌
    <script>

        //给selectAll元素绑定click事件
        $("#selectAll").click(function(){
            //获取复选框是否被选择
            var flag = $("#selectAll").prop("checked");
            // alert(flag)
            //获取所有name=likes复选框对象
            $(".likes").prop("checked",flag);
        })

        //页面加载时执行代码块
        // $(function(){
        //     alert("-----")
        // })
    </script>

</body>
</html>
