<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jQuery-3.7.1.js"></script>
</head>
<body>


    <input type="checkbox" id="selectAll" title="全选/全不选"/>全选/全不选
    <input type="checkbox" class="likes" title="敲代码"/>敲代码
    <input type="checkbox" class="likes" title="旅游"/>旅游
    <input type="checkbox" class="likes" title="打游戏"/>打游戏
    <input type="checkbox" class="likes" title="唱歌"/>唱歌

    <script>


        //给selectAll元素绑定click事件
        // 作用：为 #selectAll 元素绑定点击事件监听器。
        // 触发时机：当用户点击全选复选框时，会执行括号内的回调函数。
        $("#selectAll").click(function(){
            //获取复选框是否被选择
            // 作用：获取 #selectAll 复选框当前的选中状态（true 表示选中，false 表示未选中）。
            // 返回值：布尔值 true/false，存储在变量 flag 中。
            var flag = $("#selectAll").prop("checked");
            // alert(flag)
            //获取所有name=likes复选框对象
            //作用：将所有 .likes 复选框的选中状态设置为 flag 的值。
            $(".likes").prop("checked",flag);
        })

    </script>

</body>
</html>
