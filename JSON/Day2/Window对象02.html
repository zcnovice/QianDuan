<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="获取用户名" onclick="getUname()">

    <script>
        // 多个窗口中数据共享
        //sessionStorage存放会话状态，当关闭窗口时，数据会丢失
        //localStorage存放持久化状态，当关闭窗口时，数据不会丢失
        function getUname(){
            //获取用户名
            var uname = sessionStorage.getItem("uname");
            alert("用户名 =" + uname);
        }

        function close1(){
            window.close();
        }



    </script>

<!-- ------------------------------------------------------------------------------------------------------------------ -->
    <input type="button" value="打开新窗口" onclick="openWin()">
    <input type="button" value="关闭窗口" onclick="close1()">
    <input type="button" value="消息对话框" onclick="confirm1()">
    <input type="button" value="关闭弹出提示框循环" onclick="clear1()">
    <script>

        // 1.关闭窗口
        var myWindow;
        function close1(){
            if (myWindow && !myWindow.closed) { // 确保子窗口存在且未关闭
                myWindow.close(); // 关闭子窗口
                if (myWindow.closed) {
                    alert("关闭成功");
                } else {
                    alert("关闭失败");
                }
            } else {
                alert("窗口未打开或已关闭");
            }

        }

        function openWin(){
            myWindow=window.open("","","width=400,height=200");
        }


        // 2.显示带有一段消息以及确认按钮和取消按钮的对话框。
        function confirm1(){
            var is = confirm("删除你输入的内容吗？");
            if(is){
                alert("删除成功");
            }else{
                alert("删除失败");
            }
        }


        // 3.按照指定的周期（以毫秒计）来调用函数或计算表达式。
        var setInterVal_id = setInterval(()=>{
            alert("setInterval");
        },3000);


        function clear1(){
            clearInterval(setInterVal_id);
        }

    </script>
</body>
</html>
