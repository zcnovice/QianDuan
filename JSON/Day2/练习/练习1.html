<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div>
        输入姓名：<input type = "text" id="name">
        输入性别：<input type = "text" id="sex">
        输入年龄：<input type = "text" id="age">
    </div>

    <input type="button" value="添加" onclick="addS()">

    <hr>
    <table id="tb1" border="1">
        <tr  >
            <td whidth="100">姓名</td>
            <td>性别</td>
            <td>年龄</td>
            <td>操作</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td><input type="button" value="删除" onclick="removeS()"></td>
        </tr>

    </table>

    <script>

        //获取table下面有多少个tr
        function getTrNum(){
            //1.获取table对象
            var tb = document.getElementById("tb1");
            //2.获取table下所有tr
            var trs = tb.getElementsByTagName("tr");
            //3.获取tr的数量
            var trNum = trs.length;
        }


        //添加数据
        function addS(){
             //1.获取文本框中输入内容
             var name = document.getElementById("name").value;
             var sex = document.getElementById("sex").value;
             var age = document.getElementById("age").value;


             //2.创建tr元素
             var newTr = document.createElement("tr");
                //添加一个id方便删除
                //newTr.setAttribute("id",getTrNum().trNum+1);


             //3.创建td元素
             var newTd1 = document.createElement("td");
             var newTd2 = document.createElement("td");
             var newTd3 = document.createElement("td");
                //还有一个按钮（创建一个按钮）
                var newBtn = document.createElement("input");
                newBtn.setAttribute("type","button");
                //把删除绑定到按钮上
                newBtn.setAttribute("value","删除");


             //3.创建文本对象
             var textObj1 = document.createTextNode(name);
             var textObj2 = document.createTextNode(sex);
             var textObj3 = document.createTextNode(age);


             //4.把文本对象添加到新创建td元素下
             newTd1.appendChild(textObj1);
             newTd2.appendChild(textObj2);
             newTd3.appendChild(textObj3);


             //5.获取table对象
             var tb = document.getElementById("tb1");
             
             //6.把td元素添加到tr下
             newTr.appendChild(newTd1);
             newTr.appendChild(newTd2);
             newTr.appendChild(newTd3);
             newTr.appendChild(newBtn);

             //7.把tr元素添加到table下
             tb.appendChild(newTr);

        }

        // function removeS(){

        //     var trs = tb.getElementsByTagName("tr");
        //     //3.调用removeChild函数删除
            
        // }
    </script>
</body>
</html>
